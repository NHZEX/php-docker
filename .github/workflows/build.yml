name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        image:
          - {tag: 8.0.28-cli-swoole4-im6, file: swoole/8.0-swoole-4.x.Dockerfile}
          - {tag: 8.1.16-cli-swoole4-im6, file: swoole/8.1-swoole-4.x.Dockerfile}
    env:
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/NHZEX/php
          tags: |
            type=ref,event=branch
            type=raw,${{ matrix.image.tag }}
      - name: Log in to Github
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_CONTAINER }}
      - name: Push to Docker
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.image.file }}
          build-args: |
            CN=0
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}